<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cyber Timeline – Principais Vírus da História</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="cyber-body fade-in">
    <header>
        <h2>Cyber Vault</h2>
        <nav>
            <a href="index.html">Linha do Tempo</a>
            <a href="filiais.html">Ameaças</a>
            <a href="contato.html">Contato</a>
            <a href="planilha.html" aria-current="page">Vírus</a>
        </nav>
    </header>

    <main>
        <h1 class="cyber-title">Principais Vírus da Internet</h1>

        <div id="mensagem" class="info-msg">Carregando ameaças...</div>
        <div class="table-wrap" id="table-wrap"></div>

        <!-- Botão de próxima tela -->
        <a href="prox_virus.html" class="next-btn">⟶</a>
    </main>

    <footer>
        <p>Cyber Vault © 2025</p>
    </footer>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/SEU_ID_AQUI/exec";

        async function carregar() {
            const msg = document.getElementById('mensagem');
            const wrap = document.getElementById('table-wrap');

            msg.textContent = 'Carregando ameaças...';
            wrap.innerHTML = '';

            try {
                const res = await fetch(SCRIPT_URL);
                const dados = await res.json();

                if (!dados.length) {
                    msg.textContent = 'Nenhum vírus listado.';
                    return;
                }

                msg.textContent = '';

                const table = document.createElement('table');
                table.className = 'dados-planilha cyber-table';

                const thead = document.createElement('thead');
                const trh = document.createElement('tr');

                Object.keys(dados[0]).forEach(h => {
                    const th = document.createElement('th');
                    th.textContent = h;
                    trh.appendChild(th);
                });

                thead.appendChild(trh);
                table.appendChild(thead);

                const tbody = document.createElement('tbody');

                dados.forEach(obj => {
                    const tr = document.createElement('tr');
                    Object.values(obj).forEach(v => {
                        const td = document.createElement('td');
                        td.textContent = v;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });

                table.appendChild(tbody);
                wrap.appendChild(table);

            } catch (err) {
                msg.textContent = 'Erro ao carregar: ' + err.message;
            }
        }

        carregar();
    </script>

</body>

</html>
